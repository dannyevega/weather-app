<div class="jumbotron">   
    <h1 class="display-3 text-center">Forecast for {{ city }}</h1>
    <hr />
    Days: <a href="#forecast/2" ng-class="{ 'bg-primary': days === '2'}">2</a> | <a href="#forecast/5" ng-class="{ 'bg-primary': days === '5'}">5</a> | <a href="#forecast/7" ng-class="{ 'bg-primary': days === '7'}">7</a>
    <hr />
    <div ng-repeat="weather in weatherResult.list">

        <div class="row">
            <div class="col-md-12">
                <weather-display weather-object="weather" convert-to-standard="convertToFahrenheit(temperature)" convert-to-date="convertToDate(date)" date-format="MMMM d, y"></weather-display>
            </div>
        </div>

    </div>
</div>
